name: Daily Commit

on:
  schedule:
    - cron: '30 1 * * *'   # Runs daily (UTC)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update daily log
        run: |
          echo "Updated on $(date)" >> dailylog.txt

      - name: Commit changes
        run: |
          git config user.name "Vivekk078"
          git config user.email "pantvivek098@gmail.com"
          git add dailylog.txt
          git commit -m "Daily automated commit" || echo "No changes"
          git push
